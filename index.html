<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الموسيقى الاحترافي</title>
    <style>
        /* إعادة تصميم عام */
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
            letter-spacing: 2px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #ff4d4d; /* لون واحد مميز */
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .navbar-item img {
            width: 80px; /* حجم ثابت للصور في Navbar */
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .navbar-item:hover img {
            transform: scale(1.1);
        }
        .navbar-item span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* زر التشغيل العشوائي */
        .random-button {
            background: #ffffff;
            color: #ff4d4d;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .random-button:hover {
            background: #ff1a1a;
            color: white;
            transform: scale(1.1);
        }

        /* الأغاني */
        .songs-container-wrapper {
            position: relative;
            overflow: hidden;
            margin: 30px auto;
            padding: 0 20px;
        }
        .songs-container {
            display: flex;
            overflow-x: auto; /* إضافة شريط تمرير أفقي */
            gap: 20px;
            scroll-behavior: smooth; /* تمرير سلس */
            padding: 0 20px;
            margin-bottom: 120px; /* هوامش إضافية لتجنب التداخل مع القارئ */
        }
        .songs-container::-webkit-scrollbar {
            height: 8px; /* ارتفاع شريط التمرير */
        }
        .songs-container::-webkit-scrollbar-thumb {
            background: #ff4d4d; /* لون شريط التمرير */
            border-radius: 10px;
        }
        .songs-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1); /* خلفية شريط التمرير */
        }
        .song {
            flex: 0 0 auto; /* منع التوسع التلقائي */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            min-width: 150px; /* عرض ثابت لكل أغنية */
        }
        .song:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .song img {
            width: 100px; /* حجم ثابت للصور داخل الأغاني */
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .song-title {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* القارئ دائمًا في الأسفل */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px; /* جعل القارئ أصغر قليلاً */
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000; /* ضمان ظهور القارئ فوق جميع العناصر */
        }
        .track-info {
            font-size: 16px; /* جعل النص أصغر قليلاً */
            margin-top: 10px;
            color: #ffcc00;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* تأثير الألوان الديناميكية */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px; /* جعل التأثير أصغر قليلاً */
            margin-top: 10px;
        }
        .bar {
            width: 8px;
            height: 8px;
            background: #ff4d4d;
            margin: 0 4px;
            animation: dance 1s infinite alternate;
        }
        .bar:nth-child(1) { animation-delay: 0.1s; background: #ff4d4d; }
        .bar:nth-child(2) { animation-delay: 0.2s; background: #ff7f50; }
        .bar:nth-child(3) { animation-delay: 0.3s; background: #ffa500; }
        .bar:nth-child(4) { animation-delay: 0.4s; background: #ffff00; }
        .bar:nth-child(5) { animation-delay: 0.5s; background: #90ee90; }
        .bar:nth-child(6) { animation-delay: 0.6s; background: #00bfff; }
        .bar:nth-child(7) { animation-delay: 0.7s; background: #8a2be2; }
        @keyframes dance {
            0% {
                height: 8px;
            }
            100% {
                height: 40px; /* جعل الحد الأقصى للارتفاع أصغر قليلاً */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-item" onclick="showAlbum('popular')">
            <img src="chaabi.jpg" alt="شعبية">
            <span>شعبية</span>
        </div>
        <div class="navbar-item" onclick="showAlbum('amazigh')">
            <img src="amazigh.jpg" alt="أمازيغية">
            <span>أمازيغية</span>
        </div>
        <div class="navbar-item" onclick="showAlbum('eastern')">
            <img src="char9i.jpeg" alt="شرقية">
            <span>شرقية</span>
        </div>
        <button class="random-button" onclick="playRandomSong()">تشغيل عشوائي</button>
    </div>

    <!-- الأغاني -->
    <div class="songs-container-wrapper">
        <div class="songs-container" id="popular-songs" style="display: none;">
            <div class="song" onclick="changeTrack('chaabi1.mp3', 'أغنية شعبية 1')">
                <img src="chaabi.jpg" alt="أغنية شعبية 1">
                <div class="song-title">أغنية شعبية 1</div>
            </div>
            <div class="song" onclick="changeTrack('chaabi2.mp3', 'أغنية شعبية 2')">
                <img src="chaabi.jpg" alt="أغنية شعبية 2">
                <div class="song-title">أغنية شعبية 2</div>
            </div>
            <div class="song" onclick="changeTrack('chaabi3.mp3', 'أغنية شعبية 3')">
                <img src="chaabi.jpg" alt="أغنية شعبية 3">
                <div class="song-title">أغنية شعبية 3</div>
            </div>
            <div class="song" onclick="changeTrack('chaabi4.mp3', 'أغنية شعبية 4')">
                <img src="chaabi.jpg" alt="أغنية شعبية 4">
                <div class="song-title">أغنية شعبية 4</div>
            </div>
        </div>

        <div class="songs-container" id="amazigh-songs" style="display: none;">
            <div class="song" onclick="changeTrack('amazigh1.mp3', 'أغنية أمازيغية 1')">
                <img src="amazigh.jpg" alt="أغنية أمازيغية 1">
                <div class="song-title">أغنية أمازيغية 1</div>
            </div>
            <div class="song" onclick="changeTrack('amazigh2.mp3', 'أغنية أمازيغية 2')">
                <img src="amazigh.jpg" alt="أغنية أمازيغية 2">
                <div class="song-title">أغنية أمازيغية 2</div>
            </div>
            <div class="song" onclick="changeTrack('amazigh3.mp3', 'أغنية أمازيغية 3')">
                <img src="amazigh.jpg" alt="أغنية أمازيغية 3">
                <div class="song-title">أغنية أمازيغية 3</div>
            </div>
            <div class="song" onclick="changeTrack('amazigh4.mp3', 'أغنية أمازيغية 4')">
                <img src="amazigh.jpg" alt="أغنية أمازيغية 4">
                <div class="song-title">أغنية أمازيغية 4</div>
            </div>
        </div>

        <div class="songs-container" id="eastern-songs" style="display: none;">
            <div class="song" onclick="changeTrack('eastern1.mp3', 'أغنية شرقية 1')">
                <img src="char9i.jpeg" alt="أغنية شرقية 1">
                <div class="song-title">أغنية شرقية 1</div>
            </div>
			    
            <div class="song" onclick="changeTrack('eastern2.mp3', 'أغنية شرقية 2')">
                <img src="char9i.jpeg" alt="أغنية شرقية 2">
                <div class="song-title">أغنية شرقية 2</div>
            </div>
            <div class="song" onclick="changeTrack('eastern3.mp3', 'أغنية شرقية 3')">
                <img src="char9i.jpeg" alt="أغنية شرقية 3">
                <div class="song-title">أغنية شرقية 3</div>
            </div>
        </div>
    </div>

    <!-- القارئ دائمًا في الأسفل -->
    <div class="player">
        <h2 id="album-title">اختر أغنية</h2>
        <div class="track-info" id="track-name">لم يتم اختيار أغنية</div>
        <audio controls id="audio-player">
            <source src="" id="audio-source">
            المتصفح لا يدعم تشغيل الصوت.
        </audio>
        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <script>
        // قائمة الأغاني
        const songs = [
            { file: 'chaabi1.mp3', name: 'أغنية شعبية 1' },
            { file: 'chaabi2.mp3', name: 'أغنية شعبية 2' },
            { file: 'chaabi3.mp3', name: 'أغنية شعبية 3' },
            { file: 'chaabi4.mp3', name: 'أغنية شعبية 4' },
            { file: 'amazigh1.mp3', name: 'أغنية أمازيغية 1' },
            { file: 'amazigh2.mp3', name: 'أغنية أمازيغية 2' },
            { file: 'amazigh3.mp3', name: 'أغنية أمازيغية 3' },
            { file: 'amazigh4.mp3', name: 'أغنية أمازيغية 4' },
            { file: 'eastern1.mp3', name: 'أغنية شرقية 1' },
            { file: 'eastern2.mp3', name: 'أغنية شرقية 2' },
            { file: 'eastern3.mp3', name: 'أغنية شرقية 3' }
        ];

        let isRandomPlaying = false;

        function showAlbum(album) {
            // إخفاء جميع الألبومات
            const albums = document.querySelectorAll('.songs-container');
            albums.forEach(album => album.style.display = 'none');

            // عرض الألبوم المحدد
            if (album === 'popular') {
                document.getElementById("popular-songs").style.display = 'flex';
            } else if (album === 'amazigh') {
                document.getElementById("amazigh-songs").style.display = 'flex';
            } else if (album === 'eastern') {
                document.getElementById("eastern-songs").style.display = 'flex';
            }
        }

        function changeTrack(audioFile, trackName) {
            if (isRandomPlaying) {
                document.getElementById("audio-player").pause();
                isRandomPlaying = false;
            }
            document.getElementById("track-name").textContent = trackName;
            document.getElementById("audio-source").src = audioFile;
            document.getElementById("audio-player").load();
            document.getElementById("audio-player").play();
        }

        function playRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            const randomSong = songs[randomIndex];
            changeTrack(randomSong.file, randomSong.name);
            isRandomPlaying = true;
        }

        // تشغيل أغنية عشوائية عند بدء الموقع
        window.onload = function () {
            playRandomSong(); // تشغيل أغنية عشوائية تلقائيًا
        };

        // وظيفة السحب باستخدام الفأرة
        let isDragging = false;
        let startX, scrollLeft;

        const slider = document.querySelector('.songs-container');
        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        slider.addEventListener('mouseup', () => {
            isDragging = false;
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; // مقدار السحب
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
